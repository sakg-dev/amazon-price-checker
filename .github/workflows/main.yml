name: Run Python Script Every Hour

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    env:
      SEND_EMAIL: ${{ secrets.SEND_EMAIL }}
      USD_AMT: ${{ secrets.USD_AMT }}
      USER_EMAIL: ${{ secrets.USER_EMAIL }}
      FROM_EMAIL_PASS: ${{secrets.FROM_EMAIL_PASS}}
      SCAPERAPI_KEY: ${{secrets.SCAPERAPI_KEY}}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run script
        run: python main.py
